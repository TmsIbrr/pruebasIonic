<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input [(ngModel)] = "nuevoNombre" placeholder="Nuevo Item"></ion-input>
      <ion-button (click)="aniadirItem()">Agregar</ion-button>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label>{{ item.nombre }}</ion-label>
        <ion-button (click)="actualizarItem(item)">Actualizar</ion-button>
        <ion-button color="danger" (click)="eliminarItem(item)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
